<div class="container mt-5">
  <div class="d-flex align-items-center mb-4 headingForUser">
    <img
      [src]="profilePic"
      alt="Profile Picture"
      class="rounded-circle mr-3"
      width="100"
      height="100"
    />
    <!-- <i (click)="changeProfilePic()" class="fa-solid fa-camera"></i> -->
    <div>
      <h2 style="margin-left: 6px;"  style="color: #001e8d;">{{ userName }} </h2>
      <button *ngIf="userId == loginUserId" class="editDetails" (click)="editUser()" title="Edit user details">
        <i class="fa-solid fa-gear fa-lg" style="color: #c71406;"></i>
      </button>
      <button *ngIf="userId != loginUserId" class="message" (click)="message()" title="Message">
        <i class="fa-solid fa-message fa-lg" style="color: #c71406;"></i>
      </button>
    </div>
  </div>

  
  <!-- <a class="nav-link text-dark" [routerLink]="['/editUser']">Edit user details</a> -->

  <div style="margin-left: 200px;">
    <div class="addPost" *ngIf="(userId === loginUserId)"
    >
      <app-add-post></app-add-post>
    </div>
    <div
      [ngStyle]="!(userId === loginUserId) ? {'margin-top': '-150px'} : {'margin-top': '-50px'}"
    >
      <app-post-view [userId]="userId" [isHomeComponent]="false"></app-post-view>
    </div>
  </div>
</div>
