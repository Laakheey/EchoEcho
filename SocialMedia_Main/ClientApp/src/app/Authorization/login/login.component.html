<div class="form-container">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="Email">Email*</label>
                    <input type="email" id="Email" name="Email" placeholder="Email Address" formControlName="email">
                    <small class="error-message" 
                        *ngIf="loginForm.get('email')?.invalid && isSubmitted && loginForm.get('email')?.errors?.required">
                        Email is required
                    </small>    
                    <small class="error-message" 
                        *ngIf="loginForm.get('email')?.invalid && isSubmitted && loginForm.get('email')?.errors?.email">
                        This must be of email type
                    </small>  
                </div>
        
                <div class="form-group">
                    <label for="Password">Password*</label>
                    <input type="password" id="Password" name="Password" placeholder="Password" formControlName="password">
                    <small class="error-message" 
                        *ngIf="loginForm.get('password')?.invalid && isSubmitted && loginForm.get('password')?.errors?.required">
                        Password is required
                    </small>
                </div>
        
                <small class="error-message" 
                    *ngIf="!isLoginSuccess">
                    Email or password incorrect
                </small>
        
                <div class="form-group">
                    Don't have account? 
                    <a [routerLink]="['/auth/signup']" style="color: #c71406;">Create one</a>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-1" id="hr"></div>
        <div class="col-md-5">
            <form class="socialForm">
                <div class="socialBtn">
                    <button class="socialButton" (click)="socialMedia('facebook')">
                        &nbsp;&nbsp;
                        <i class="fa-brands fa-facebook"></i>
                        <span class="hrLine"></span>
                        Login with Facebook
                    </button> 
                    <div style="padding-top:1vh"></div>
                    <button class="socialButton" (click)="socialMedia('google')">
                        <i class="fa-brands fa-google"></i>
                        <span class="hrLine"></span>
                        Login with Google
                    </button>    
                </div>
            </form>
        </div>
    </div>
</div>

<p-toast></p-toast>
